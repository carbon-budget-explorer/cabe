name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ” Type check
        run: npm run check

  unit:
    name: âš¡ Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: âš¡ Run vitest
        run: npm run test:unit -- --coverage

  e2e:
    name: âš«ï¸ e2e
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm ci
      - name: â¬‡ï¸  Install data deps
        run: npm run download:borders
      - name: ğŸ›  Setup browsers
        run: npx playwright install
      - name: ğŸ­ Playwright run
        run: npm test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18
      - name: ğŸ“¥ Install deps
        run: npm ci
      - name: â¬‡ï¸  Install data deps
        run: npm run download:borders
      - name: âš™ï¸  Build
        run: npm run build
