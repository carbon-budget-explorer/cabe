name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: npm ci

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: npm ci

      - name: 🔎 Type check
        run: npm run check

  unit:
    name: ⚡ Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: npm ci

      - name: ⚡ Run vitest
        run: npm run test:unit -- --coverage

  e2e:
    name: ⚫️ e2e
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: npm ci
      - name: ⬇️  Install data deps
        run: npm run download:borders
      - name: 🛠 Setup browsers
        run: npx playwright install
      - name: Fake data
        working-directory: __tests__
        # During first page the nc files are opened, use dummy files to prevent build failure
        run: |
          cp dummy.nc xr_dataread.nc &&
          cp dummy.nc xr_alloc_2030.nc &&
          cp dummy.nc xr_policyscen.nc &&
          cp dummy.nc xr_temps.nc
      - name: 🎭 Playwright run
        run: npm test
        env:
          CABE_DATA_DIR: __tests__
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18
      - name: 📥 Install deps
        run: npm ci
      - name: ⬇️  Install data deps
        run: npm run download:borders
      - name: Fake data
        working-directory: __tests__
        # During first page the nc files are opened, use dummy files to prevent build failure
        run: |
          cp dummy.nc xr_dataread.nc &&
          cp dummy.nc xr_alloc_2030.nc &&
          cp dummy.nc xr_policyscen.nc &&
          cp dummy.nc xr_temps.nc
      - name: ⚙️  Build
        run: npm run build
        env:
          CABE_DATA_DIR: __tests__
